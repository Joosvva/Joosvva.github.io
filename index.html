            --light: #f8fafc;

        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background: var(--light);
            margin: 0;
            line-height: 1.6;
        }

        /* Hero Section */
        header {
            background: var(--dark);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
        }
        
        header h1 { margin: 0; font-size: 2.5rem; }
        header p { font-size: 1.25rem; color: #94a3b8; margin-top: 0.5rem; }
        
        .social-links { margin-top: 1.5rem; }
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-links a:hover { color: var(--primary); }

        /* Container */

        section { margin-bottom: 3rem; }
        h2 { color: var(--dark); border-bottom: 2px solid var(--border); padding-bottom: 0.5rem; }
